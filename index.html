<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keshav Bokhoree - Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <main class="container">
        <div id = "answerContainer">
            <p id="equalTo">=</p>
            <p id="answer">0</p>
        </div>
        <div id="equationContainer">
            <p id="equation"></p>
        </div>
        <div id="buttonWraper">
            <button class="btn" id="clearBtn">Clear</button>
            <button class="btn" id="signBtn">+/-</button>
            <button class="btn" id="percentageBtn">%</button>
            <button class="btn" id="divBtn">/</button>
            <button class="btn" id="btn7">7</button>
            <button class="btn" id="btn8">8</button>
            <button class="btn" id="btn9">9</button>
            <button class="btn" id="multBtn">*</button>
            <button class="btn" id="btn4">4</button>
            <button class="btn" id="btn5">5</button>
            <button class="btn" id="btn6">6</button>
            <button class="btn" id="negBtn">-</button>
            <button class="btn" id="btn1">1</button>
            <button class="btn" id="btn2">2</button>
            <button class="btn" id="btn3">3</button>
            <button class="btn" id="plusBtn">+</button>
            <button class="btn" id="btn0">0</button>
            <button class="btn" id="decBtn">.</button>
            <button class="btn" id="equalBtn">=</button>

        </div>

    </main>
    <script src="calculator.js"></script>
</body>
</html>
